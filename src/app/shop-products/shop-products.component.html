<div class="container pt-3">
  <h1> Shop Online
    <a [routerLink]="['/cart']" class="btn btn-info mt-3 float-right">Go to Cart</a></h1>
    <div class="row pt-3">

      <div class="col-12 col-sm-12 col-md-12 col-lg-12 align-items-stretch">
      <div *ngFor="let item of products | paginate: { itemsPerPage: 4, currentPage:p}" class="pb-3">

        <div class="card div-cards pt-3 pb-3">
          <h3 class="card-body text-muted">{{item.company}}</h3>
          <img class="card-img prod-img" src="../../assets/images/{{item.productimage}}" alt="Vans">
          <!-- <div class="card-img-overlay d-flex justify-content-end">
            <a href="#" class="card-link text-danger like">
              <i class="fas fa-heart"></i>
            </a>
          </div> -->
          <div class="card-body">
            <h4 class="card-title">{{item.productname}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">Type: {{item.producttype}}</h6>
            <p class="card-text">
              {{item.productdesc}}
             </p>
            <!-- <div class="options d-flex flex-fill">
               <select class="custom-select mr-1">
                  <option selected>Color</option>
                  <option value="1">Green</option>
                  <option value="2">Blue</option>
                  <option value="3">Red</option>
              </select>
              <select class="custom-select ml-1">
                  <option selected>Size</option>
                  <option value="1">41</option>
                  <option value="2">42</option>
                  <option value="3">43</option>
              </select>
            </div> -->
            <div class="buy d-flex justify-content-between align-items-center">
              <div class="price text-success"><h5 class="mt-4">${{item.productprice}}</h5></div>
              <button class="btn btn-danger" (click) = "addItemtoCart(item._id)">Add to cart</button>  
               <!-- <a [routerLink]="['/cart', item._id]" class="btn btn-danger mt-3">Add to Cart</a> -->
            </div>
          </div>
        </div>

        
      </div>
      <div class="div-pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>

    </div>
     <!-- </div> -->


    </div>
  </div>

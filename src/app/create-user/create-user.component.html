<div class="container pt-5">
    <div class="row">
      <div class="col-md-5">
          <span *ngIf= "!updateform">
            <h1 class="page-title">Create User</h1>
          </span>
          <span *ngIf= "updateform">
            <h1 class="page-title">Update User</h1>
          </span>
       
        <form #createUserForm="ngForm">

          <div class="form-group">
            <div *ngIf="errors.length > 0" class="alert alert-danger">
            <ul *ngFor = "let error of errors">
                <li>{{ error }}</li>
            </ul>
            </div>
            <label for="username">Username</label>
           <input type="text"
                   class="form-control"
                   [(ngModel)] = "formData.username"
                   name="username"
                   #username = "ngModel"
                   required>
          </div>
          
          <div *ngIf="username.invalid && (username.dirty || username.touched)"
            class="alert alert-danger">
            <div *ngIf="username.errors.required">
              Username is required
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   [(ngModel)] = "formData.email"
                   name="email"
                   #email = "ngModel"
                   required>
          </div>
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Email is required
            </div>
          </div>

          <div *ngIf="!updateform">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   [(ngModel)] = "formData.password"
                   #password = "ngModel"
                   name="password"
                   required>
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Password is required
            </div>
          </div>
        </div>
          <div class="form-group">
            <label for="userrole">User Role</label>
            <select name="userrole" class="form-control" [(ngModel)]= "formData.userrole" #userrole="ngModel" required>
              <option disabled>Select</option>
              <option>Admin</option>
              <option>Customer</option>
             </select>

          </div>
           <div *ngIf="userrole.invalid && (userrole.dirty || userrole.touched)"
            class="alert alert-danger">
            <div *ngIf="userrole.errors.required">
              User role is required
            </div>
          </div>

          <div class="offset-4">
           <span *ngIf = "!updateform; else gotoupdate">
                <button (click) = "createUser()" type="submit"  class="btn btn-success mr-3" [disabled] = "!createUserForm.form.valid">Submit</button>
            </span> 
            <ng-template #gotoupdate>
                <input type="hidden" [(ngModel)] = "formData.id" #password = "ngModel" name="id"> 
                <button (click) = "updateUser()" type="submit"  class="btn btn-success mr-3" [disabled] = "!createUserForm.form.valid">Update</button>
            </ng-template>
          <a class="btn btn-warning" [routerLink]="['/']">Back</a>
        </div>

        <div *ngIf="msg" class="pt-5">
            <span class="alert alert-success">{{msg}}</span>
        </div>
        </form>
      </div>
    </div>
</div>
